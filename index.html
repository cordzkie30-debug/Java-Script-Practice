<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Learning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interactive Learning</h1>
  <h2>Section 1 Lesson</h2>

  <div class="row-group">

    
    <div class="menu-container">
      <button id="menuButton">Toggle Menu</button>
      <ul id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </div>

    
    <div class="counter-controls">
      <button id="incrementButton">Increment</button>
      <button id="decrementButton">Decrement</button>
      <button id="clearButton">Reset</button>
      <p>Counter: <span id="counter">0</span></p>
    </div>

  </div>

  
  <div class="input-section">
    <label for="username">Enter Your Name:</label><br>
    <input type="text" id="username" placeholder="your name" />
    <button id="greetButton">Greet me</button>
    <p id="greetingMessage"></p>
  </div>

  
  <div class="action-section">
    <button id="addParagraphButton">Add Paragraph</button>
    <button id="clearParagraphButton">Clear Paragraphs</button>
    <div id="paragraphContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
